<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История отправок</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background-color: #f2f2f2; }
    h2 { text-align: center; }
    table {
      width: 100%; border-collapse: collapse; background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td { padding: 0.6em; border: 1px solid #ccc; text-align: center; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>Последние отправки</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Дата</th>
        <th>подразделение</th>
        <th>состоит</th>
        <th>поступило</th>
        <th>выбыло</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadHistory() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycby74qxT-VqsPSjMnIvf6ibiBGM98tXYd4fTnR74QUlogGnzydj6_7HAfKBoQ-OvsA_F/exec');
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row["Дата"] || ""}</td>
            <td>${row["подразделение"] || ""}</td>
            <td>${row["состоит"] || ""}</td>
            <td>${row["поступило"] || ""}</td>
            <td>${row["выбыло"] || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Ошибка загрузки истории:", err);
        document.body.innerHTML += "<p style='color:red; text-align:center;'>❌ Не удалось загрузить историю</p>";
      }
    }

    loadHistory();
  </script>
</body>
</html>
