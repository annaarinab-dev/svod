<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История отправок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; background-color: #f2f2f2; }
    h2 { text-align: center; margin-bottom: 1em; }
    table { width: 100%; border-collapse: collapse; background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 0.6em; border: 1px solid #ccc; text-align: center; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>Последние отправки</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Подразделение</th>
        <th>Состоит</th>
        <th>Поступило</th>
        <th>Выбыло</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // JSONP-подход, чтобы точно обойти CORS
    function showData(data) {
      const tbody = document.querySelector('#historyTable tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Дата']}</td>
          <td>${row['Подразделение']}</td>
          <td>${row['Состоит']}</td>
          <td>${row['Поступило']}</td>
          <td>${row['Выбыло']}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const script = document.createElement('script');
    script.src = 'https://script.google.com/macros/s/AKfycby74qxT-VqsPSjMnIvf6ibiBGM98tXYd4fTnR74QUlogGnzydj6_7HAfKBoQ-OvsA_F/exec';
    document.body.appendChild(script);
  </script>
</body>
</html>
