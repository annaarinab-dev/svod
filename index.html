<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сводка</title>
</head>
<body>
  <h2>Форма ежедневной сводки</h2>
  <form id="reportForm">
    <label>Подразделение:
      <select name="unit">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label><br><br>

    <label>Дата:
      <input type="date" name="date" required>
    </label><br><br>

    <label>Состоит:
      <input type="number" name="total" required>
    </label><br><br>

    <label>Поступило:
      <input type="number" name="income" required>
    </label><br><br>

    <label>Выбыло:
      <input type="number" name="outcome" required>
    </label><br><br>

    <button type="submit">Отправить</button>
  </form>

  <script>
    const form = document.getElementById('reportForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(form));

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbz3BuYnhT_CS5Q7sKIu-OmYTyDVFMyQqG5igh8LYZ2M_pT4A1lzQlQTL6TrgP_JL7E_/exec', {
          method: 'POST',
          body: formData
        });
        const text = await res.text();
        alert("✅ Отправлено: " + text);
        form.reset();
      } catch (err) {
        console.error("Ошибка:", err);
        alert("❌ Ошибка отправки");
      }
    };
  </script>
</body>
</html>
