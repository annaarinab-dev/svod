<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сводка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5em;
      }

      form {
        padding: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h2>Ежедневная сводка</h2>
  <form id="reportForm">
    <label for="unit">Подразделение:</label>
    <select name="unit" id="unit" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="date">Дата:</label>
    <input type="date" name="date" id="date" required>

    <label for="total">Состоит:</label>
    <input type="number" name="total" id="total" required>

    <label for="income">Поступило:</label>
    <input type="number" name="income" id="income" required>

    <label for="outcome">Выбыло:</label>
    <input type="number" name="outcome" id="outcome" required>

    <button type="submit">Отправить</button>
  </form>

  <script>
    const form = document.getElementById('reportForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(form));

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzRMUB_gqDX-R2dF058FJnrhOfAgwemTkm9PrvUPBLSqA9uiEgIqd2ZpJ_FKkW5X_o8/exec', {
          method: 'POST',
          body: formData
        });
        const text = await res.text();
        alert("✅ Отправлено: " + text);
        form.reset();
      } catch (err) {
        console.error("Ошибка:", err);
        alert("❌ Ошибка отправки");
      }
    };
  </script>
</body>
</html>
